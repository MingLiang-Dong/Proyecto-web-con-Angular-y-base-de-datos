<div class="row justify-content-center align-items-center vh-100">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <p class="text-danger">{{loginError}}</p>
        <h1 class="titulo">Bienvenido a JIMG</h1><br>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label ">Nombre Usuario</label>

            <input formControlName="text" type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" [(ngModel)]="usuario.user">

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">
                    El Email es requerido.
                </div>
                <div *ngIf="email.errors?.['email']">
                    El Email debe tener un formato válido.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>

            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="usuario.password">

            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.['required']">
                    El Password es requerido.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-dark  btn-lg px-6 mb-6">Iniciar Sesión</button>
        <button type="button" (click)="registrar()" class="btn btn-dark btn-lg px-6 mb-6">Registrarse</button>
    </form>

</div>
