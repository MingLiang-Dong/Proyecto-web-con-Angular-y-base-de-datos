
    <h1>Administracion</h1>
    <div class="row justify-content-between"> 
    <div class="col-12">
      <table border="0" span="0" *ngIf="hayRegistros(); else sinarticulos" class="table table-borderless table-striped table-dark"  style=" border:0px; box-shadow:3px 3px 5px 4px rgba(0,0,0,0.25);">
        <thead class="thead-dark" style="background:black; color:white;">
          <tr>
            <th>id_libro</th>
            <th>Imagen</th>
            <th>id_categoria</th>
            <th>n_libro</th>
            <th>descripcion</th>
            <th>stock</th>
            <th>precio</th>
            <th><button class="btn btn-info text-white" (click)="Alibro()">AÃ±adir Libro</button></th>
            <th><button class="btn btn-danger text-white" (click)="CerrarSesion()">Cerrar Session</button></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="alibro">
            <td><input type="text" class="form-control m-1" type="text" [(ngModel)]="libro.id_libro"></td>
            <td><input type="text" class="form-control m-1" type="text" [(ngModel)]="libro.imagen"></td>
            <td><input type="text" class="form-control m-1" type="text"  [(ngModel)]="libro.id_categoria"></td>
            <td><input type="text" class="form-control m-1" type="text" [(ngModel)]="libro.n_libro"></td>
            <td><input type="text" class="form-control m-1" type="text" [(ngModel)]="libro.descripcion"></td>
            <td><input type="text" class="form-control m-1" type="text" [(ngModel)]="libro.stock"></td>
            <td><input type="text" class="form-control m-1" type="text" [(ngModel)]="libro.precio"></td>
            <td><button class="btn btn-info text-white" (click)="altaLibro()" >Agregar</button></td>
            <td><button class="btn btn-info text-white" (click)="actualizarLibro()" >Modificar</button></td>
          </tr>
          <tr *ngFor="let libro of libros">
            <td>{{libro.id_libro}}</td>
            <td><img src={{libro.imagen}} alt={{libro.n_libro}}></td>
            <td>{{libro.id_categoria}}</td>
            <td>{{libro.n_libro}}</td>
            <td>{{libro.descripcion}}</td>
            <td>{{libro.stock}}</td>
            <td>{{libro.precio}}</td>
            <td><button class="btn btn-info text-white" (click)="seleccionarLibro(libro.id_libro)">Seleccionar</button></td>
            <td><button class="btn btn-danger text-white" (click)="eliminarLibro(libro.id_libro)">Borrar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
 
  </div>
