<div class="row justify-content-center align-items-center vh-100">
  <form (ngSubmit)="altaUsuario()" >
    <div class="mb-3">
      <label for="nombreUsuario" class="form-label">Nombre del Usuario</label>
      <input type="text" id="nombreUsuario" class="form-control" [(ngModel)]="rusuario.user" name="user" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="rusuario.email" name="email"/>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="rusuario.password" name="password"/>
    </div>
    <button type="submit"  class="btn btn-primary btn-lg px-7 mb-6">Registrar</button>
  </form>
</div>
